<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center shadow">
      <h2 class="display-4">Triangle Tracker</h2>
      <hr>
      <p class="lead text-muted">Please enter the side lengths of your triangle below!</p>
    </div>
    <!-- Form -->
    <div class="card shadow p-5">
      <form id="form">
        <div class="form-group">
          <label for="side1">Enter the first side length:</label>
          <input id="side1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="side2">Enter the second side length:</label>
          <input id="side2" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="side3">Enter the third side length:</label>
          <input id="side3" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
    <!-- Results Div -->
    <div id="result" class="card border-0 text-center display-4 m-5">

    </div>
  </div>
</body>
</html>
